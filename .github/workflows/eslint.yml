name: ESLint

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  eslint:
    name: Run eslint scanning
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    permissions:
      contents: write
      security-events: write
      actions: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref_name }}
      - name: Install ESLint
        run: yarn

      - name: Run ESLint
        run: npx eslint .
          --config .eslintrc.json
          --ext .js,.jsx,.ts,.tsx
          --fix
          --format @microsoft/eslint-formatter-sarif           
          --output-file eslint-results.sarif
        continue-on-error: true
      - name: Upload analysis results to GitHub
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: frontend/eslint-results.sarif
          wait-for-processing: true
      - name: Remove result
        run: rm eslint-results.sarif
      - name: Push and commit eslint fixes
        run: |
          git config --local user.email "noreply@akai.org"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "[CI] Automatic Eslint Fix"
          git push
