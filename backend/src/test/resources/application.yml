fillist:
  allow-origin: "*"
  spotify-api-uri: https://api.spotify.com/v1
  oauth2:
    jwt-secret: "secret"
    client:
      registration:
        spotify:
          client-id: ${SPOTIFY_CLIENT_ID:"client"}
          secret: ${SPOTIFY_CLIENT_SECRET:"secret"}
          redirect-uri: http://localhost:4200/callback
          spotify-idp-uri: https://accounts.spotify.com
          scope: user-read-private,user-read-email,user-library-read,user-library-modify,user-read-playback-state,user-modify-playback-state,user-read-currently-playing,user-read-recently-played
