<div [ngStyle]="{'background-color': type, 'top': ((order - 1) * 3.5 + 3) + 'rem'}">
    <ng-icon size="30" name="cssDanger" class="alert-icon"/>
    <h5>{{ message }}</h5>
    <button (click)="buttonHandler()">
        <ng-icon size="20" name="cssClose" class="alert-icon"></ng-icon>
    </button>
</div>
